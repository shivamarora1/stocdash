<div>
  <p-table
    showGridlines
    stripedRows
    [paginator]="true"
    [rows]="10"
    [value]="activeIpos"
    [tableStyle]="{ }"
    [size]="tableSize"
  >
    <ng-template #header>
      <tr>
        <th style="min-width:130px">Name</th>
        <th>Price</th>
        <th>Investment</th>
        <th style="min-width:120px">Opening On</th>
        <th style="min-width:120px">Closing On</th>
        <th>GMP</th>
        <th>Suggestion</th>
      </tr>
    </ng-template>
    <ng-template #body let-activeIpo>
      <tr>
        <td class="name-overflow-hide" pTooltip="{{activeIpo.name}}">{{ activeIpo.name }}</td>
        <td>{{ activeIpo.price }}</td>
        <td>{{ activeIpo.minimumInvestment }}</td>
        <td>{{ activeIpo.openDate | date : "dd MMM yyyy" }}</td>
        <td>{{ activeIpo.closeDate | date : "dd MMM yyyy" }}</td>
        <td>{{ activeIpo.gmp }}</td>
        <td>{{ activeIpo.suggestion }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
